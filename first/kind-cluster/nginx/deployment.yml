apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nginx 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      name: nginx-dep-pod
      labels: 
        app: nginx

    spec:
      containers:
        - image:  nginx:latest
          name: nginx   
          ports: 
          - containerPort: 80       
     
